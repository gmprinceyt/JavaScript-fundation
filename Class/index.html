<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classes</title>
  </head>
  <body style="background-color: black; color: white">
    <h1>GM BANK</h1>

    <p>Create Bank Account</p>
    <form id="AccountForm">
      <input
        type="text"
        placeholder="Enter CustomerName"
        name="CustomerName"
        id="CustomerName"
      />
      <input
        type="number"
        placeholder="Enter Your Belance"
        name="Belance"
        id="Belance"
      />
      <button type="submit">Create Account</button>
    </form>
    <br />
    <hr />
        <p>Deposit Account </p>

    <form id="DepositForm">
      <input
        type="number"
        placeholder="AccountNumber"
        name="AccountNumber"
        id="AccountNumber"
      />
      <input
        type="number"
        placeholder="Enter Your Amount"
        name="Amount"
        id="Amount"
      />
      <button type="submit">Deposit</button>
    </form>
    <br />
    <hr />
        <p>Make Withdraw</p>

    <form id="WithdrawForm">
     <input
        type="number"
        placeholder="AccountNumber"
        name="AccountNumber"
        id="AccountNumber"
      />
      <input
        type="number"
        placeholder="Enter Your Amount"
        name="Amount"
        id="Amount"
      />
      <button type="submit">Make Withdraw</button>
    </form>
    <br />
    <hr />

    <!-- <script src="classes.js"></script> -->
    <script src="inheritance.js"></script>
  </body>
</html>
